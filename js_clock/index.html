<!DOCTYPE html>
<html>
  <head>
    <title>What time is it?</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Mukta:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-area">
      <div class="set-alert">Set alert</div>
      <div class="alert-form">
        <input type="text" id="alert-name" class="user-time" placeholder="time for bed">
        <input type="time" class="user-time" id="alert-time">
        <button id='btn-alert'>Set alert</button>
      </div>
    </div>
    <div class="clock-container">
      <div class="clock">
        <div class="clock-face">
          <div id="hour-hand"></div>
          <div id="min-hand"></div>
          <div id="second-hand"></div>
          <div class="clock-center"></div>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
